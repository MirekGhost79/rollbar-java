plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.7.RELEASE'

    compile files('../../rollbar-api/build/libs/rollbar-api.jar')
    compile files('../../rollbar-java/build/libs/rollbar-java.jar')
    compile files('../../rollbar-web/build/libs/rollbar-web.jar')
    compile files('../../rollbar-spring-webmvc/build/libs/rollbar-spring-webmvc.jar')


    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}
